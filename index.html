<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>basic tasks</title>
</head>
<body>
    <!--we will show tasks as a normal index from 0-->
    <div class="main-container">
        <form  class="task-form">
            <h2>Show task: </h2>
            <input type="number" class="task-index" placeholder="enter task number..">
            <p>
                You Have: <span class="tasks-length"> - </span> tasks.
            </p>
            <p>
                Selected task is: <span class="selected-task"> - </span>.
            </p>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
